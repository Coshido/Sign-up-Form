<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="image-div">
        <div id="logo">
            <img id="logo-image" src="./resources/logo.png" width="100px"></img>
            <p id="logo-text">Flowerify</p>
        </div>
    </div>
    <div id="form-div">
        <div id="text-div">
            <p id="title">Tired to be a human? Reject humanity and become a flower. <br>Sign up <i>now</i> to get started.</p>
            <p>This is not a real service. If you are reaaaly into flowers, i encourage you to buy a cool flowery sweater!</p>
            <p>We all <i>know</i> you want it!</p>
        </div>
        <div id="form-div">
            <form method="get" action="" id="form" onsubmit="validatePassword()">
                <p id="form-title">Flowerify Yourself!</p>
                <div class="columns">
                    <div class="form-entry">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" placeholder="Bob..." >      
                    </div>
                    <div class="form-entry">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" placeholder="Bobbins..." >      
                    </div>
                    <div class="form-entry">
                        <label for="email">Email:*</label>
                        <input type="email" id="email" required placeholder="bob.bobbins@gmail.com" >      
                    </div>
                    <div class="form-entry">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone" placeholder="123456789" pattern="^[0-9]*$">      
                    </div>
                    <div class="form-entry">
                        <label for="password">Password:*</label>
                        <input type="password" id="password" required minlength="8">      
                    </div>
                    <div class="form-entry">
                        <label for="confirm">Confirm Password:*</label>
                        <input type="password" id="confirm" required minlength="8">      
                    </div>
                    <input type="submit" id="submit" class="hidden">
                </div>
            </form>
        </div>
        <div id="button">
            <button id="submit-button" form="form"> Submit </button>
            <p id="submit-text">Already have an account? <a href="#">Log in!</a> </p>
        </div>
    </div>
    <script type="text/javascript" src="./javasript.js"></script>
</body>
</html>
